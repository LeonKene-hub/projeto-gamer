<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Projeto Gamer</title>
</head>

<body>
    <header>
        <div class="container-grid header-flex">
            <div class="menu-mobile">
                <img src="Assets/icons/menu-hamburger-icon.svg" alt="menu" onclick="MostrarMenu()">
                <img src="Assets/images/logotipo-gamer.svg" alt="logotipo">
                <img src="Assets/icons/menu-pontilhado-icon.svg" alt="opcoes de contato">
            </div>

            <!------------------------ parte de cima ------------------------->
            <div class="header-top">

                <div class="contato-icons">
                    <img src="" alt="facebook">
                    <img src="" alt="linkedin">
                    <img src="" alt="instagram">
                </div>

                <article class="contato-tele">
                    <img src="" alt="contato de telefone">
                    <span>(11)0900 - 1010</span>
                </article>

                <article class="contato-email">
                    <img src="" alt="contato de email">
                    <span>Contato@Gamer.com.br</span>
                </article>
            </div>

            <!----------------------- parte de baixo ------------------------>
            <div class="header-bottom">
                <!-- ------------------------ Menus Mobiles ------------------------------->
                <aside class="menu-mobile1" id="menu-mobile1">
                    <nav>
                        <a href="">Início</a><div class="linha"></div>
                        <a href="">Jogadores</a><div class="linha"></div>
                        <a href="">Equipes</a><div class="linha"></div>
                        <a href="">Notícias</a><div class="linha"></div>
                    </nav>

                    <div class="mobile-apenas">
                        <!----------------- visivel apenas no mobile ------------------>
                        <aside class="contato">
                            <article class="contato-tele">
                                <img src="Assets/icons/call.svg" alt="contato de telefone">
                                <span>(11)0900 - 1010</span>
                            </article>
                            <div class="linha"></div>
                            <article class="contato-email">
                                <img src="Assets/icons/sms.svg" alt="contato de email">
                                <span>Contato@Gamer.com.br</span>
                            </article>
                        </aside>
                        
                        <div class="contato-icons">
                            <img src="Assets/icons/face-icon.svg" alt="facebook" class="icon">
                            <img src="Assets/icons/linkedin-icon.svg" alt="linkedin" class="icon">
                            <img src="Assets/icons/insta-icon.svg" alt="instagram" class="icon">
                        </div>
                        <!--------------------------------------------------------------------->
                    </div>
                </aside>

                <aside class="menu-mobile2">
                    <div class="icon-menu">
                        <img src="" alt="login">
                        <img src="" alt="compras">
                        <img src="" alt="pesquisa">
                    </div>
                </aside>
            </div>


        </div>
    </header>

    <main></main>

    <footer></footer>

    <script src="JS/script.js"></script>
</body>

</html>
